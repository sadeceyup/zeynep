<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Zeynep'in Kalpli Sayfası</title>
    <style>
        body {
            background-color: #fff0f5;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .name {
            font-size: 80px;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            font-size: 25px;
            color: #ff69b4;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-30px) rotate(15deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }

        .heart1 { top: -50px; left: -80px; animation-delay: 0s; }
        .heart2 { top: -60px; right: -90px; animation-delay: 0.3s; }
        .heart3 { bottom: -50px; left: -70px; animation-delay: 0.6s; }
        .heart4 { bottom: -60px; right: -80px; animation-delay: 0.9s; }
        .heart5 { top: 0; left: -120px; animation-delay: 1.2s; }
        .heart6 { top: 0/internal-link; right: -130px; animation-delay: 1.5s; }
        .heart7 { top: -80px; left: 0; animation-delay: 1.8s; }
        .heart8 { bottom: -80px; right: 0; animation-delay: 2.1s; }
        .heart9 { top: -30px; left: -150px; animation-delay: 2.4s; }
        .heart10 { bottom: -30px; right: -150px; animation-delay: 2.7s; }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff416c;
            animation: rise 6s infinite;
        }

        @keyframes rise {
            0% { bottom: -50px; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { bottom: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Zeynep</div>
        <span class="heart heart1">♥</span>
        <span class="heart heart2">♥</span>
        <span class="heart heart3">♥</span>
        <span class="heart heart4">♥</span>
        <span class="heart heart5">♥</span>
        <span class="heart heart6">♥</span>
        <span class="heart heart7">♥</span>
        <span class="heart heart8">♥</span>
        <span class="heart heart9">♥</span>
        <span class="heart heart10">♥</span>
    </div>

    <script>
        function createFloatingHeart() {
            const heart = document.createElement('span');
            heart.className = 'floating-heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createFloatingHeart, 300);
    </script>
</body>
</html>
